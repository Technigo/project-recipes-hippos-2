<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hippos Group 2 Recipes</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger">
        <div class="hamburger-div"></div>
        <div class="hamburger-div"></div>
        <div class="hamburger-div"></div>
      </div>
      <picture class="header-image">
        <source
          srcset="./images/cooking.webp"
          type="image/webp"
          media="(min-width: 800px)"
        />
        <img src="./images/cooking.webp" alt="" class="img" id="header-img" />
      </picture>
      <div class="container-wrap">
        <label for="input" class="input-label">Search for recipes here</label>
        <input
          onchange="changeHandeler()"
          type="text"
          id="input"
          class="input"
          placeholder="e.g. fish, chicken, vegetarian..."
        />
      </div>
    </header>

    <div class="main-wrapper">
      <section>
        <h1 class="header-title" id="header-title">
          Tasty recipes just for you!
        </h1>
        <ul id="recipes-list" class="recipes-list"></ul>
      </section>

      <section>
        <h2>Filtered list</h2>
        <ul id="recipes-listfilter"></ul>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
